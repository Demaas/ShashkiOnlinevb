<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки Онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шашки Онлайн</h1>
        <div class="game-container">
            <div id="status">Загрузка...</div>
            <div class="board" id="board"></div>
            <div class="info">
                <p>Правила русских шашек:</p>
                <div class="rules">
                    <p>• Обязательное взятие при возможности</p>
                    <p>• Простые шашки бьют вперед и назад</p>
                    <p>• Простые шашки ходят вперед и назад</p>
                    <p>• Дамка ходит и бьет на любое расстояние</p>
                    <p>• Превращение в дамку на последней горизонтали</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
