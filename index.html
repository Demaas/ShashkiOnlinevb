<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки Онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="shasemi.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Шашки Онлайн</h1>
        </header>

        <main>
            <!-- Модальное окно входа -->
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Вход в игру</h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="20">
                        <button id="joinButton">Присоединиться к игре</button>
                    </div>
                </div>
            </div>

            <!-- Игровой интерфейс -->
            <div id="gameInterface" class="game-interface" style="display: none;">
                <!-- Новый блок информации о матче -->
                <div class="game-status">
                    <div id="matchInfo" class="match-info">Ожидание соперника...</div>
                    <div id="gameStatus" class="status-text">Ожидание соперника...</div>
                </div>

                <div class="game-board-container">
                    <div class="board" id="gameBoard">
                        <!-- Доска генерируется через JavaScript -->
                    </div>
                </div>

                <div class="game-controls">
                    <button id="newGameButton" class="btn btn-primary">Новая игра</button>
                    <button id="drawButton" class="btn btn-secondary">Ничья?</button>
                </div>

                <!-- Модальное окно новой игры -->
                <div id="newGameModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Новая игра</h2>
                        </div>
                        <div class="modal-body">
                            <p>Вы уверены, что хотите начать новую игру?</p>
                            <div class="modal-actions">
                                <button id="confirmNewGame" class="btn btn-primary">Да</button>
                                <button id="cancelNewGame" class="btn btn-secondary">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно предложения ничьи -->
                <div id="drawOfferModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Предложение ничьи</h2>
                        </div>
                        <div class="modal-body">
                            <p>Соперник предлагает ничью. Согласны?</p>
                            <div class="modal-actions">
                                <button id="acceptDraw" class="btn btn-primary">Принять</button>
                                <button id="declineDraw" class="btn btn-secondary">Отклонить</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно окончания игры -->
                <div id="gameOverModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Игра окончена</h2>
                        </div>
                        <div class="modal-body">
                            <p id="gameOverMessage"></p>
                            <div class="modal-actions">
                                <button id="newGameAfterOver" class="btn btn-primary">Новая игра</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Шашки Онлайн © 2024</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
