<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки Онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="shasemi.png" type="image/png">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Вход в игру</h2>
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="15">
            <button id="joinButton">Присоединиться к игре</button>
        </div>
    </div>

    <div id="drawOfferModal" class="modal">
        <div class="modal-content">
            <h2>Предложение ничьи</h2>
            <p id="drawOfferText"></p>
            <div class="modal-buttons">
                <button id="acceptDrawButton">Принять</button>
                <button id="declineDrawButton">Отклонить</button>
            </div>
        </div>
    </div>

    <div id="gameContainer" class="game-container">
        <div class="header">
            <h1>Шашки Онлайн</h1>
        </div>

        <div class="game-content">
            <div class="game-board-container">
                <div class="board" id="gameBoard"></div>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Игра завершена</h2>
                        <p id="overlayMessage"></p>
                        <button id="restartButton">Новая игра</button>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <!-- Добавлен блок отображения игроков -->
                <div class="game-info">
                    <div id="playersDisplay" class="players-display">Ожидание игроков...</div>
                    <div id="gameStatus" class="game-status"></div>
                </div>

                <div class="control-buttons">
                    <button id="newGameButton" class="control-button">Новая игра</button>
                    <button id="drawButton" class="control-button">Ничья?</button>
                </div>

                <div class="game-rules">
                    <h3>Правила игры:</h3>
                    <ul>
                        <li>Обязательное взятие при возможности</li>
                        <li>Простые шашки ходят только вперед</li>
                        <li>Дамки ходят на любое расстояние</li>
                        <li>Победа при уничтожении всех шашек противника</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
