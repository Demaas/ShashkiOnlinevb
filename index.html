<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="shasemi.png" type="image/png">
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Шашки Online</h1>
            <input type="text" id="nicknameInput" placeholder="Введите ваш никнейм" maxlength="20">
            <button id="joinButton">Присоединиться к игре</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-header">
            <div class="player-info">
                <div class="player white-player">
                    <span>Белые:</span>
                    <span id="whitePlayer">Ожидание...</span>
                </div>
                <div class="game-status" id="gameStatus">Ожидание игроков...</div>
                <div class="player black-player">
                    <span>Черные:</span>
                    <span id="blackPlayer">Ожидание...</span>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div class="game-board" id="gameBoard">
                <!-- Доска генерируется через JavaScript -->
            </div>
            
            <div class="game-controls">
                <button id="restartButton" class="control-btn" disabled>Новая игра</button>
                <button id="drawButton" class="control-btn" disabled>Предложить ничью</button>
                <button id="leaveButton" class="control-btn">Покинуть игру</button>
            </div>
        </div>

        <div class="game-info">
            <div id="moveIndicator" class="move-indicator"></div>
            <div id="gameMessage" class="game-message"></div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal">
            <h3 id="modalTitle">Уведомление</h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalConfirm" class="modal-btn confirm">OK</button>
                <button id="modalCancel" class="modal-btn cancel hidden">Отмена</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
